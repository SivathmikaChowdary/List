<!DOCTYPE html>
<html>
<head>
  <title>List Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #2d5017;
      color: white;
      padding: 10px 20px;
      width: fit-content;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
      font-weight: bold;
    }

    .list-box {
      border: 1px solid #999;
      padding: 20px;
      margin-top: 30px;
      width: fit-content;
    }
  </style>
</head>
<body>

  <div class="header">List-Task</div>

  <div class="list-box">
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>

</body>
</html>
